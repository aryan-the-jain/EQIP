version: "3.8"
services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file: .env
    ports: ["8000:8000"]
    depends_on:
      - postgres
      - qdrant
      - minio
  app:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    env_file: .env
    ports: ["8501:8501"]
    depends_on:
      - api
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: eqip
      POSTGRES_PASSWORD: eqip
      POSTGRES_DB: eqip
    ports: ["5432:5432"]
    volumes:
      - postgres_data:/var/lib/postgresql/data
  qdrant:
    image: qdrant/qdrant:latest
    ports: ["6333:6333"]
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports: ["9000:9000","9001:9001"]
    volumes:
      - minio_data:/data
volumes:
  minio_data:
  postgres_data:
