# Streamlit Cloud Secrets Configuration
# Copy this file to your Streamlit Cloud app secrets

# API Configuration
API_BASE = "https://your-backend-api.herokuapp.com"  # Replace with your deployed backend URL

# Database Configuration (if using cloud database)
DATABASE_URL = "postgresql://username:password@host:port/database"

# OpenAI API Key (required for RAG functionality)
OPENAI_API_KEY = "your-openai-api-key-here"

# Vector Database (if using cloud Qdrant)
VECTOR_DB_URL = "https://your-qdrant-instance.qdrant.tech"

# MinIO/S3 Configuration (if using cloud storage)
MINIO_ENDPOINT = "your-s3-endpoint"
MINIO_BUCKET = "eqip-documents"
MINIO_ACCESS_KEY = "your-access-key"
MINIO_SECRET_KEY = "your-secret-key"

# JWT Secret
JWT_SECRET = "your-production-jwt-secret"

# RAG Configuration
EMBEDDING_MODEL = "text-embedding-3-large"
EMBEDDING_DIMENSIONS = 3072
CHUNK_SIZE = 1000
CHUNK_OVERLAP = 200
